<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Registro Empresas</title>
</head>

<body>
    <div class="container mt-5">

        <h3>Registro Empresas </h3>

        <form id="formulario">
            <b>Ingrese ID de la empresa</b>
            <input type="text" id="id" class="form-control my-3">
            <b>Ingrese nombre de la empresa</b>
            <input type="text" id="nombre" class="form-control my-3">
            <b>Ingrese NIT de la empresa</b>
            <input type="text" id="nit" class="form-control my-3">
            <b>Ingrese Fecha de fundacion de la empresa</b>
            <input type="text" id="fechaf" class="form-control my-3">
            <b>Ingrese direccion de la empresa</b>
            <input type="text" id="direccion" class="form-control my-3">
            <button type="submit" class="btn btn-primary">Guardar</button>

        </form>

        <div id="listaEmpresas" class="mt-4">


            <div class="alert alert-danger" role="alert">
                <b>ID Empresa</b><br>
                <b>Nombre Empresa</b><br>
                <b>NIT Empresa</b><br>
                <b>Fecha de fundacion de la Empresa</b><br>
                <b>Direccion Empresa</b><br>
                <span class="float-righ">
            <i class="material-icons">
              done
          </span>
            </div>


        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="app.js"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
